<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Beşiktaş / Ali ÖZ</title>
    <link rel="icon" href="image/amblem.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            div{
                padding-top: 10px;
            }
            body{
                background-color: rgb(175, 175, 175);
            }

        </style>
</head>

<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container text-center">
            
            <div class="mx-auto">
                <img src="image/amblem.png" alt="Beşiktaş Amblem" style="max-width: 100px; max-height: 50px;">
            </div><br>
            <h3 style="color: white; width: 100%;"> Beşiktaş / Ali ÖZ</h3>
            
        </div>
    </nav>
    
    
    <br><br><br>
    <div class="container text-center">
        <div class="row row-cols-4" id="imageRow"></div>
    </div>
<br><br><br>
    <div class="card" style="background-color: rgb(175, 175, 175);">
        <div class="card-header bg-dark border-bottom border-body data-bs-theme='dark">
            <h6 class="text-center" style="color: white;">Beşiktaş / Ali ÖZ</h6>
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p class="text-center">Görseller BJK.com.tr den alınmıştır.</p>
            <footer class="text-center">Tüm Hakları Saklıdır <cite title="Source Title">&copy;Copyright Ali ÖZ</cite></footer>
          </blockquote>
        </div>
      </div>

    <!--Modallar için bir fonksiyon oluşturdum-->
    <script>
        function createModalWithImage(id, imagePath) {
            return `
                <div class="modal fade" id="${id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <!-- Büyük resim -->
                                <img src="${imagePath}" class="img-fluid" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Resim ve Modalları döngüye alarak kodu azaltmaya çalıştım
        for (let i = 1; i <= 12; i++) {
            const modalHtml = createModalWithImage(`exampleModal${i}`, `image/bjk${i}.jpg`);

           
            document.getElementById('imageRow').innerHTML += `
                <div class="col">
                    <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal${i}">
                        <img src="image/bjk${i}.jpg" class="rounded mx-auto d-block img-fluid" alt="...">
                    </a>
                </div>
            `;

            document.getElementById('imageRow').innerHTML += modalHtml;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
